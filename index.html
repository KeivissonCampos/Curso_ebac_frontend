<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparar números</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <form id="form-container">
            <h1>Comparador de número</h1>
            <div class="container-numbers">
                <label for="campoA">Digite o primeiro número:</label>
                <input class="text-box-a" type="number" id="campoA" required placeholder="0">
                <p class="erro-number">Número tem que ser menor que o segundo</p>
                <label for="campoB">Digite o segundo número:</label>
                <input class="text-box-b" type="number" id="campoB" required placeholder="0">
                <button type="submit">Confirmar</button>
            </div>
            <p id="textInfo">Parabéns você preencheu tudo certo</p>
        </form>
    </div>
</body>
</html>
